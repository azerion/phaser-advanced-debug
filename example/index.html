<!DOCTYPE html>
<html>
<head>
    <title>Example for Phaser Advanced Debug</title>

    <script type="text/javascript" src="../node_modules/phaser/build/phaser.js"></script>

    <style>
        body {
            margin: 0 auto;
            padding: 0;
        }
    </style>

    <!-- Game we want to track -->
    <script type="text/javascript">
        var game = new Phaser.Game(500, 300, Phaser.AUTO, '', { preload: preload, create: create, update: update}),
            banana;

        function preload() {
            // add plugins in one of the states e.g. preload or init
            game.load.image('banana', 'banana.png');
        }

        function create() {
            banana = game.add.sprite(game.width / 2, game.height / 2, 'banana');
            banana.anchor.set(0.5);
            banana.inputEnabled = true;
            banana.events.onInputDown.add(function () {
                console.log('wuuut');
            });
        }

        function update() {
            banana.rotation += 0.01;
        }
    </script>
</head>
<body>
<script type="text/javascript" src="../build/phaser-advanced-debug.js"></script>
</body>
</html>
